<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" type="text/css" href="watzthis.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">    
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatzThis?</title>
     <script>
var light = new Array();
var t;
var color=0;
var flipping=0;
var speed=1000;
light[0] = 'black';
light[1] = 'white';
light[2] = 'red';
light[3] = 'red';
light[4] = 'blue';
light[5] = 'green';
light[6] = 'orange';
light[7] = 'yellow';
light[8] = 'deeppink';
light[9] = 'fuchsia';
light[10] = 'darkviolet';
function flip(whichway){
  document.body.style.backgroundColor = light[whichway];
  stopFlip();
}
function autoFlip(){
    document.body.style.backgroundColor = light[color];
    if (color < light.length-1) {
        color++;
    }else{
     color=0;
    }
    t = setTimeout("autoFlip()",speed);
    }
    function doAutoFlip(changespeed){
        if (!flipping) {
            flipping=1;
            speed=changespeed;
            autoFlip();
        }
    }
    function stopFlip() {
        clearTimeout(t);
        flipping=0;
    }
     </script>
</script>
</head>
<style>
body {
  font-family:arial, helvetica;
  text-align: center;
}
#container {}
#directions, #flashlight, #danceparty {
  margin:4px;
}
 ol {
  display: inline-block;
  margin: 0 auto;
  text-align:left;
 }
 .bigButton {
    font-size:18px;
}
</style>
<body>
    <h1>WatzThis?</h1>
    <div id="directions">
        <ol>
            <li> Use the top row of buttons to turn the flashlight on or off or to make the light a different color.</li>
            <li>Use the 2nd row of buttons to turn on and off your automatic flashing color light</li>
        </ol>
    </div>
<div id="container">
<div id="flashlight">    
<input type="button" value="OFF" onclick="flip(0);">
<input type="button" value="ON" onclick="flip(1);">
<input type="button" value="RED" onclick="flip(2);">
</div>
<input type="button" id="AUTO" class="bigButton" value="AUTO" onclick="doAutoFlip(500);">
<input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();">
</div>
</div>
</body>
</html>
